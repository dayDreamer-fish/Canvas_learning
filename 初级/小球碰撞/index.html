<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // 绘制上下文
    let ctx = canvas.getContext('2d');
    let colorArray = [
        '#4CBF88',
        '#F2B134',
        '#6F4A70',
        '#FF6275',
        '#00B5C4'
    ]

    window.addEventListener('resize', function (event) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight
        init();
    })
    let ballNums = 20;

    function randomIntFromRange(low, high) {
        return Math.floor(Math.random() * (high - low + 1) + low);
    }

    function randomFloatFromRange(low, high) {
        return Math.random() * (high - low + 1) + low;
    }

    // 产生随机颜色
    function randomColor(colors) {
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // 两点之间距离
    function getDistance(x1, y1, x2, y2) {
        let dx = x1 - x2;
        let dy = y1 - y2;
        return Math.sqrt(dx * dx + dy * dy);
    }



    function Particle(x, y, dx, dy, radius, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.color = color;

        this.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }

        this.update = function () {
            if (this.x + this.radius + this.dx > canvas.width ||
                this.x - this.radius + this.dx < 0) {
                this.dx = -this.dx;
            }
            if (this.y + this.radius + this.dy > canvas.height ||
                this.y - this.radius + this.dy < 0) {
                this.dy = -this.dy;
            }

            this.x += this.dx;
            this.y += this.dy;

            this.draw();

        }

    }

    let ballArray;

    function init() {
        ballArray = [];
        for (let i = 0; i < ballNums; i++) {
            let radius = randomIntFromRange(15, 20);
            let x = randomIntFromRange(radius, canvas.width - radius);
            let y = randomIntFromRange(radius, canvas.height - radius);
            // 检测重叠
            for (let j = 0; j < ballArray.length; j++) {
                if (getDistance(x, y, ballArray[j].x, ballArray[j].y) <= radius + ballArray[j].radius) {
                    radius = randomIntFromRange(15, 20);
                    x = randomIntFromRange(radius, canvas.width - radius);
                    y = randomIntFromRange(radius, canvas.height - radius);
                    j = -1;
                }
            }
            let dx = randomFloatFromRange(-1, 1);
            let dy = randomFloatFromRange(-1, 1);
            let color = randomColor(colorArray);
            ballArray.push(new Particle(x, y, 0, 0, radius, color));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let b of ballArray) {
            b.update();
        }
    }

    init();
    animate();
</script>

</html>
